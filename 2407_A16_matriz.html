<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="mi-div">
        1 2 3
        4 5 6
        7 8 9
      </div>

    <script>
        const matriz = [[1,2,3],[4,5,6],[7,8,9]];
        document.write(matriz.length);

for (let i = 0; i < matriz.length; i++) {
  for (let j = 0; j < matriz[i].length; j++) {
    document.getElementById("mi-div").innerHTML += matriz[i][j] + " ";
  }
}
    </script>
    
</body>
</html>
