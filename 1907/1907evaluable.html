// realizacion del mismo ejercicio con el uso de un switch

      function accederAlGradoSuperior() {
  const bachiller = prompt("¿Tienes el título de bachillerato? (si/no)");

  switch (bachiller.toLowerCase()) {
    case "si":
      console.log("Puedes acceder al grado superior");
      break;

    case "no":
      const pruebaAcceso = prompt("¿Tienes la prueba de acceso superada? (si/no)");
      switch (pruebaAcceso.toLowerCase()) {
        case "si":
          console.log("Puedes acceder al grado superior");
          break;
        
        case "no":
          console.log("No puedes acceder al grado superior");
          break;
        
        default:
          console.log("Respuesta no válida.");
      }
      break;
      
    default:
      console.log("Respuesta no válida.");
  }
}

accederAlGradoSuperior();

    </script>
