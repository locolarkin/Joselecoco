<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stilefunciones.css">
</head>
<body>
   <h1>Funciones javascript</h1>
<div class="cuerpo">
  <!-- ACTIVIDAD02 -->

<div class="sección" id="A02">
  <h2>Operaciones Aritméticas</h2>
  <img src="media/scifi.png" alt="avion" id="matrix">
  <label for="primerNumero">Introduce el primer número:</label>
  <input type="text" id="primerNumero" placeholder="Escribe el primer número">

  <label for="segundoNumero">Introduce el segundo número:</label>
  <input type="text" id="segundoNumero" placeholder="Escribe el segundo número">

  <button onmouseover="cambiar();" onmouseout="volver();"onclick="realizarOperaciones()">Realizar Operaciones</button>
</div>

<!-- ACTIVIDAD03 -->
<div class="sección" id="A03">
  <h2>Comparar Números</h2>
  <label for="numero1">Introduce el primer número:</label>
  <input type="text" id="numero1" placeholder="Escribe el primer número">

  <label for="numero2">Introduce el segundo número:</label>
  <input type="text" id="numero2" placeholder="Escribe el segundo número">

  <button onclick="compararNumeros()">Comparar Números</button>
</div>

<!-- ACTIVIDAD04 -->
<div class="sección" id="A04">
<h2>Calcular Porcentaje de Niños y Niñas</h2>
    <label for="numeroNiños">Introduce el número de niños:</label>
    <input type="text" id="numeroNiños" placeholder="Escribe el número de niños">

    <label for="numeroNiñas">Introduce el número de niñas:</label>
    <input type="text" id="numeroNiñas" placeholder="Escribe el número de niñas">

    <button onclick="calcularPorcentaje()">Calcular Porcentaje</button>
</div>

<!-- ACTIVIDADES 05 Y 10 -->
<div class="sección" id="A05">
<h2>Calculadora de descuento</h2>
<label for="mes">Introduce el mes:</label> <br>
<input type="text" id="mes" placeholder="Escribe el mes"><br>
<label for="precio">Escribe el importe de la compra:</label><br>
<input type="text" id="precio" placeholder="Importe de la compra">

<button onclick="calcularTotalACobrar()">Calcular</button>
</div>

<!-- ACTIVIDAD06 -->
<div class="sección" id="A06">
<h2>Solicitar Contraseña</h2>
<button onclick="solicitarPassword()">Solicitar Contraseña</button>
</div>

<!-- ACTIVIDAD 11 -->
<div class="sección" id="A11">
<h2>Verificar Credenciales</h2>
<button onclick="verificarCredenciales()">Verificar Credenciales</button>
</div>

<!-- ACTIVIDAD12 -->
<div class="sección" id="A12">
<h2>Calcular Resultado de Operación</h2>
<label for="operacion">Ingrese una operación matemática:</label>
<input type="text" id="operacion" placeholder="Escribe la operación">

<button onclick="calcularResultado()">Calcular Resultado</button>
</div>

</div>

<script>

// SCRIPT ACTIVIDAD02

function realizarOperaciones() {
            let primerNumero = document.getElementById("primerNumero").value;
            console.log("El primer número es: " + primerNumero);

            let segundoNumero = document.getElementById("segundoNumero").value;
            console.log("El segundo número es: " + segundoNumero);

            let num1 = parseInt(primerNumero);
            let num2 = parseInt(segundoNumero);

            let suma = num1 + num2;
            let resta = num1 - num2;
            let multiplicacion = num1 * num2;
            let division = num1 / num2;

            alert("Resultados:\n\nSuma: " + suma + "\nResta: " + resta + "\nMultiplicación: " + multiplicacion + "\nDivisión: " + division);
          }


  function cambiar(){
    document.getElementById('matrix').src="media/scifi.png";
  }
  function volver(){
    document.getElementById('matrix').src="media/triangles.png";
  }

// SCRIPT ACTIVIDAD03

function compararNumeros() {
            let numero1 = parseInt(document.getElementById("numero1").value);
            console.log("El primer número es: " + numero1);

            let numero2 = parseInt(document.getElementById("numero2").value);
            console.log("El segundo número es: " + numero2);

            if (numero1 > numero2) {
                alert(numero1 + " es el mayor de los dos.");
            } else if (numero1 < numero2) {
                alert(numero2 + " es el mayor de los dos.");
            } else {
                alert("Los números " + numero1 + " y " + numero2 + " son iguales.");
            }
        }


// SCRIPT ACTIVIDAD04

function calcularPorcentaje() {
            let numero_niños = parseInt(document.getElementById("numeroNiños").value);
            console.log("El número de niños es: " + numero_niños);

            let numero_niñas = parseInt(document.getElementById("numeroNiñas").value);
            console.log("El número de niñas es: " + numero_niñas);

            let total_alumnos = numero_niños + numero_niñas;
            let porcentaje_niños = (numero_niños * 100) / total_alumnos;
            let porcentaje_niñas = 100 - porcentaje_niños;

            alert("Hay un " + porcentaje_niños.toFixed(2) + "% de niños.");
            alert("Hay un " + porcentaje_niñas.toFixed(2) + "% de niñas.");
        }

// SCRIPT ACTIVIDAD 05 y 10

function calcularTotalACobrar() {
            const mes = document.getElementById("mes").value;
            const precio = parseFloat(document.getElementById("precio").value);

            let totalACobrar = 0;
            const mesMin = mes.toLowerCase();

            switch (mesMin) {
                case "enero":
                case "febrero":
                    totalACobrar = precio * 0.80;
                    break;
                case "julio":
                case "agosto":
                    totalACobrar = precio * 0.85;
                    break;
                case "noviembre":
                case "diciembre":
                    totalACobrar = precio * 0.75;
                    break;
                default:
                    console.log("Sentimos no poder aplicarle descuento este mes.");
                    break;
            }

            console.log("Cantidad a cobrar al cliente:", totalACobrar);
        }


// SCRIPT ACTIVIDAD06

function solicitarPassword() {
            const passwordCorrecto = "123456";
            let oportunidades = 3;

            while (oportunidades > 0) {
                const passwordIngresado = prompt(`Introduzca contraseña (${oportunidades} intentos restantes):`);

                if (passwordIngresado === passwordCorrecto) {
                    alert("¡Bienvenido!");
                    return true;
                } else {
                    oportunidades--;
                    alert("Contraseña incorrecta. Inténtalo de nuevo.");
                }
            }

            alert("Has agotado tus oportunidades. Acceso denegado.");
            return false;
        }




//SCRIPT ACTIVIDAD11

function verificarCredenciales() {
            const usuario = prompt("Introduzca nombre de usuario");

            if (usuario === "admin" || usuario === "Admin" || usuario === "ADMIN") {
                const pass = prompt("Introduzca contraseña");

                if (pass === "Webmaster") {
                    alert("Bienvenido, acceso concedido.");
                } else if (pass === null || pass.trim() === "") {
                    alert("Contraseña cancelada, acceso denegado.");
                } else {
                    alert("Contraseña incorrecta, acceso denegado.");
                }
            } else if (usuario === null || usuario.trim() === "") {
                alert("Acceso cancelado.");
            } else {
                alert("Usuario incorrecto, acceso denegado.");
            }
        }

  
//SCRIPT ACTIVIDAD 12

function calcularResultado() {
            const operacion = document.getElementById("operacion").value;

            const resultado = calcularResultadoOperacion(operacion);

            console.log("El resultado de la operación es:", resultado);
            alert("El resultado de la operación es: " + resultado);
        }

        function calcularResultadoOperacion(operacion) {
            try {
                const resultado = eval(operacion);
                return resultado;
            } catch (error) {
                console.error("Error al evaluar la operación:", error);
                alert("Ha ocurrido un error al calcular el resultado.");
                return null;
            }
        }

</script>
</body>
</html>
