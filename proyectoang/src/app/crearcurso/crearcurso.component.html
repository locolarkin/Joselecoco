<div class="container">
    <h2>{{title}}</h2>

    <div class="message success" *ngIf="status == 'success'">Curso creado correctamente, puedes
        <a [routerLink]="['/curso', save_curso._id]">verlo aquí</a></div>

    <div class="message failed" *ngIf="status == 'failed'">Fallo al crear el curso</div>

 <form #cursoForm="ngForm" (ngSubmit)="onSubmit(cursoForm)">
    <p>
        <label for="name">Nombre</label>
          <input type="text" id="name"  name="name" 
          #name="ngModel" [(ngModel)]="curso.name" required> 
          <span class="form_error" *ngIf="name.touched && !name.valid">
            El campo es obligatorio</span>
    </p>

    <p>
        <label for="description">Descripción</label>
          <input type="text" id="description"  name="description" 
          #description="ngModel" [(ngModel)]="curso.description" required> 
          <span class="form_error" *ngIf="description.touched && !description.valid">
            El campo es obligatorio</span>
    </p>

    <p>
        <label for="category">Categoría</label>
          <input type="text" id="category"  name="category" 
          #category="ngModel" [(ngModel)]="curso.category" required> 
          <span class="form_error" *ngIf="category.touched && !category.valid">
            El campo es obligatorio</span>
    </p>

    <p>
        <label for="duration">Duración</label>
          <input type="number" id="duration"  name="duration" 
          #duration="ngModel" [(ngModel)]="curso.duracion" required> 
    </p>

    <p>
        <label for="temas">Temario</label>
          <input type="text" id="temas"  name="temas" 
          #temas="ngModel" [(ngModel)]="curso.temas" required> 
          <span class="form_error" *ngIf="temas.touched && !temas.valid">
            El campo es obligatorio</span>
    </p>
    <input type="submit" value="Enviar" [disable]="!cursoForm.form.valid">

    </form>
</div>
