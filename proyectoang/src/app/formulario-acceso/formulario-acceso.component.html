<div id="contform">
    <form action="" name="formulario">
        <label for="name" id="nombre" name="nombreDelAlumno">Usuario</label>
        <input [(ngModel)]="nombre" type="text">
        <label for="password" id="pass">Contrase√±a</label>
        <input [(ngModel)]="pass" type="password">
        <button (click)="correct" id="addbutton">Enviar</button>
    </form></div>
<div *ngIf="enviar; then Sicorrect else Nocorrect"></div>

<ng-template #Sicorrect>
    <h2>{{nombre}}</h2>
    <p>Usuario Correcto!</p>
</ng-template>

<ng-template #Nocorrect>
    <h2>{{nombre}}</h2>
    <p>Usuario Incorrecto!</p>
</ng-template>
